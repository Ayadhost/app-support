<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدعم - Support Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
        }
        .arabic {
            text-align: right;
            direction: rtl;
        }
        .english {
            text-align: left;
            direction: ltr;
        }
        .separator {
            margin: 20px 0;
            border-top: 2px solid #ccc;
        }
        .toggle-button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">تغيير إلى الوضع الداكن</button>

    <div class="arabic">
        <h1>مرحبا بك في صفحة الدعم</h1>
        <p>
            إذا واجهت أي مشكلة داخل التطبيق، يرجى التواصل معنا عبر البريد الإلكتروني:
            <a href="mailto:ayadhost@gmail.com">ayadhost@gmail.com</a>
        </p>
    </div>

    <div class="separator"></div>

    <div class="english">
        <h1>Welcome to the Support Page</h1>
        <p>
            If you encounter any issues within the app, please contact us at:
            <a href="mailto:ayadhost@gmail.com">ayadhost@gmail.com</a>
        </p>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            const button = document.querySelector('.toggle-button');

            if (body.style.backgroundColor === 'rgb(255, 255, 255)' || body.style.backgroundColor === '') {
                body.style.backgroundColor = '#000000';
                body.style.color = '#ffffff';
                button.textContent = 'تغيير إلى الوضع الفاتح';
            } else {
                body.style.backgroundColor = '#ffffff';
                body.style.color = '#000000';
                button.textContent = 'تغيير إلى الوضع الداكن';
            }
        }
    </script>
</body>
</html>
